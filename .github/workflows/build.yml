name: Build

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  tests:
    strategy:
      matrix:
        java: [ '17' ]
        os: [ubuntu-latest]
    name: Unit Tests (JDK ${{ matrix.java }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20

    steps:
    - name: Check out
      uses: actions/checkout@v3
      with:
        lfs: true
        fetch-depth: 0

    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: ${{ matrix.java }}
        cache: 'maven'

    - name: Run tests
      run: mvn -B clean verify package
